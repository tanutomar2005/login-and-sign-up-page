<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login and sign up.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="formBox">
            <h2 id="formTitle">Login</h2>
            <form id="loginForm" class="form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle">Don't have an account? <span id="showSignup">Sign Up</span></p>
            </form><form id="signupForm" class="form hidden">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="toggle">Already have an account? <span id="showLogin">Login</span></p>
        </form>
    </div>
</div>

<script src="login and sign up.js"></script>
<script src="sign up page.js"></script>
</body>
</html>
